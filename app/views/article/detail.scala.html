@(id: String)
@main("BBS") {
  <script src="@routes.Assets.at("javascripts/app/controllers/ArticleCtrl.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/app/repositories/ArticleRepository.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/app/models/Article.js")" type="text/javascript"></script>
  <div ng-controller="ArticleCtrl">
    <div ng-init="getArticle('@id')">
      <div class="text-area">
        <h3>{{article.title}}</h3>
        <i>Author: {{article.email}}</i>
        <p>{{article.content}}</p>
      </div>
    </div>
  </div>
}
