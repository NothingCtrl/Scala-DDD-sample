<!-- Modal Article Add form-->
<div class="modal fade" id="addArticleModal" role="dialog">
  <div class="modal-dialog" >
    <form class="AddForm" ng-submit="createAticle()" data-toggle="validator">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add new article</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" id="title" ng-model="AddForm.title"  placeholder="Article Tile" required/>
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="5" id="content"  ng-model="AddForm.content"  placeholder="Article Content" required></textarea>
          </div>
          <div class="form-group" ng-show="!UserInfo.isLogin">
            <label for="pwd">Poster Email</label>
            <input class="form-control" type="email" id="email"  ng-model="AddForm.email"  placeholder="Email" data-error="The email address is invalid" required/>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createAticle()">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
