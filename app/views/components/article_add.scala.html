<!-- Modal Article Add form-->
<div class="modal fade" id="addArticleModal" role="dialog">
  <div class="modal-dialog" >
    <form class="AddForm" ng-submit="createAticle()">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add new article</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="usr">Title:</label>
            <input type="text" class="form-control" id="title" ng-model="AddForm.title">
          </div>
          <div class="form-group">
            <label for="pwd">Content:</label>
            <textarea class="form-control" rows="5" id="content"  ng-model="AddForm.content"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="createAticle()">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
