@main("BBS") {
<script src='@routes.Assets.at("javascripts/app/controllers/UserCtrl.js")' type="text/javascript"></script>

        <form class="SigninForm" name="SigninForm"  id="SigninForm" method="POST" >
            <!-- Modal content-->
            <div class="content" ng-controller="UserCtrl">
                <div class="header">
                     <h4 class="modal-title">User SignIn</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required/>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit" value="SUBMIT"  class="btn btn-primary"  ng-click="summitSignin()">SignIn</button>
                </div>
            </div>
        </form>
}
