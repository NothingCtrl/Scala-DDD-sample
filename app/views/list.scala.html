@import sep.com.bbs.infra.dto._

@(articles: List[ArticleDTO])

@main("BBS") {
    @for(article <- articles){
        <div class="article">
            <h2 class="title">@article.title</h2>
            <div class="content">
                <p>@article.content</p>
                <hr/>
                <p>@article.email</p>
            </div>
        </div>
    }
    Done
}
